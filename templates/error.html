{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg">
            <div class="p-8 text-center">
                <i class="fas fa-exclamation-triangle text-yellow-500 text-6xl"></i>
                <h2 class="mt-6 text-2xl font-bold text-gray-900">Oops! Something went wrong</h2>
                <p class="mt-4 text-lg text-gray-600">{{ message or "An unexpected error occurred." }}</p>
                
                <div class="mt-8 space-x-4">
                    <a href="/" class="bg-gradient-primary text-white px-6 py-3 rounded-full hover:shadow-lg transition-all duration-300 inline-flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>Go Home</span>
                    </a>
                    <button class="border border-gray-300 text-gray-700 px-6 py-3 rounded-full hover:bg-gray-50 transition-all duration-300 inline-flex items-center space-x-2" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i>
                        <span>Go Back</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
